<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/profileStyles.css" />
    <script src="../js/headerMobileButton.js"></script>
    <script src="../js/desplegableHeader.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div data-include="./header.html"></div>

    <div class="profile-container">
      <div class="profile-info">
        <h2>Mi Perfil</h2>
        <p>Nombre: Juan</p>
        <p>Apellidos: Pérez</p>
        <p>Email: juanperez@example.com</p>
        <p>Teléfono: +34 600 123 456</p>
      </div>

      <div class="profile-edit-container">
        <div>
          <label>Nombre</label>
          <input type="text" placeholder="Tu nombre" />
        </div>
        <div>
          <label>Apellidos</label>
          <input type="text" placeholder="Tus apellidos" />
        </div>
        <div>
          <label>Teléfono</label>
          <input type="text" placeholder="Tu teléfono" />
        </div>
        <div>
          <label>Email</label>
          <input type="email" placeholder="Tu email" />
        </div>
        <button>Guardar cambios</button>
      </div>
    </div>

    <!-- Footer -->
    <div data-include="./footer.html"></div>

    <script src="../js/include.js"></script>
  </body>
</html>
